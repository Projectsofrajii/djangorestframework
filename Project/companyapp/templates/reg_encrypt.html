<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Employee</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of Employee </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Company Name</td>
                <td><input type="text" placeholder="Enter Employee Name" name="name"> </td>
            </tr>
            <tr>
                <td>company name</td>
                <td><input type="company_name" placeholder="Enter Employee Email" company_name name="company_name" ></td>
            </tr>
            <tr>
                <td>company code</td>
                <td><input type="company_code" placeholder="Enter company_code" name="company_code" ></td>
            </tr>
            <tr>
                <td>company email</td>
                <td><input type="company_email" placeholder="Enter company_email" name="company_email" ></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="Enter password" name="password" ></td>
            </tr>
            <tr>
                <td>api_key</td>
                <td><input type="api_key" placeholder="Enter api_key" name="api_key" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>
    </form>
</body>

</html>
